<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>长网址转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <style>
        p{width: 100%;display: block;text-align: center}
    </style>
</head>
<body>
<form action="" method="post">
    <div class="card-header" style="text-align-all: center"></div>
    <p>请输入长网址:</p>
    <p><input type="text" name="url"></p>
    <P>生成后的短地址:</P>
    <P><textarea rows="2">{{ short_link }}</textarea></P>
    <p><a href="/2/">访问原网址</a> </p>
    <div><button type="submit" class="btn btn-primary" style="display:block;margin:0 auto">提交</button></div>
</form>
</html>
